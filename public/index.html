		<script src="https://api.filepicker.io/v1/filepicker.js"></script>
		<script type="text/javascript">
		
		filepicker.setKey('AD4Lgdq7VShGoN23neGaxz');

		function filepicker_item_click() {
			filepicker.pick({
				services:['WEBCAM']
			},
			function(FPFile){
				filepicker.store(FPFile,
					{path: '/' + $.cookie("user_id") + '.jpg'},
					function(FPFile) {
						on_image_upload();
					}
				);	
			},
			function(FPError) {
			}
		);
		}

		function on_image_upload() {
			$('.user_image').attr('src', 'https://s3.amazonaws.com/trakeen/'+$.cookie("user_id") + '.jpg');
		}
		</script>


		<script>
			AddKeenEvent("index");
		</script>
